[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
categories = ["asynchronous", "database"]
description = "bb8 connection pooling impmentation for the MongoDB database"
documentation = "http://docs.rs/bb8-mongodb"
edition = "2021"
homepage = "http://github.com/rustyhorde/bb8-mongodb"
keywords = ["bb8", "async", "mongodb", "pool"]
license = "MIT OR Apache-2.0"
name = "bb8-mongodb"
readme = "README.md"
repository = "https://github.com/rustyhorde/bb8-mongodb"
version = "0.2.4"
rust-version = "1.67.1"

[package.metadata.cargo-all-features]
denylist = ["unstable"]
skip_optional_dependencies = true

[features]
default = []
unstable = []

[dependencies]
anyhow = "1.0.79"
async-trait = "0.1.77"
bb8 = "0.8.3"
mongodb = "2.8.0"
thiserror = "1.0.56"
tokio = { version = "1.35.1", features = ["full"] }

[build-dependencies]
rustversion = "1.0.14"

[dev-dependencies]
futures = "0.3.30"

[package.metadata.docs.rs]
features = []
rustdoc-args = ["--cfg", "docsrs"]

