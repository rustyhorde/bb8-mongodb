on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "13 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

name: ğŸ¦€ Rust ğŸ¦€

jobs:
  rustfmt:
    name: ğŸ“Œ Formatting ğŸ“Œ
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: â­• Rustfmt Check â­•
        run: cargo fmt --all -- --check
  lints-linux:
    name: ğŸ•³ï¸ Lints Linux ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: nightly
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default
          rustup default ${{ matrix.rust }}
      - name: ğŸ“ Clippy ğŸ“
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -D warnings
  lints-macos:
    name: ğŸ•³ï¸ Lints MacOS ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: nightly
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: ğŸ“ Clippy ğŸ“
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -D warnings
  lints-windows:
    name: ğŸ•³ï¸ Lints Windows ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: nightly
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: ğŸ“ Clippy ğŸ“
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -D warnings
  test-linux:
    name: ğŸ§ª Linux ğŸ§ª
    needs: lints-linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: "1.67.0"
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: stable
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: "1.67.0"
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: stable
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          target: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          target: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          target: x86_64-unknown-linux-gnu
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (cargo-tarpaulin) ğŸ’¾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-tarpaulin
      - name: ğŸ’¾ Install (all-features) ğŸ’¾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ™Š Code Coverage ğŸ™Š
        run: cargo tarpaulin --out Xml
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./cobertura.xml
  test-macos:
    name: ğŸ§ª MacOS ğŸ§ª
    needs: lints-macos
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: macos-latest
          rust: "1.67.0"
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: stable
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: "1.67.0"
          target: x86_64-apple-ios
        - os: macos-latest
          rust: stable
          target: x86_64-apple-ios
        - os: macos-latest
          rust: beta
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: beta
          target: x86_64-apple-ios
        - os: macos-latest
          rust: nightly
          target: x86_64-apple-darwin
        - os: macos-latest
          rust: nightly
          target: x86_64-apple-ios
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (all-features) ğŸ’¾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
  test-windows:
    name: ğŸ§ª Windows ğŸ§ª
    needs: lints-windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: windows-latest
          rust: 1.67.0-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: stable-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: 1.67.0-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: stable-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          target: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          target: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: 1.67.0-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: stable-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: 1.67.0-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: stable-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          target: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          target: i686-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          target: x86_64-pc-windows-gnu
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (all-features) ğŸ’¾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
